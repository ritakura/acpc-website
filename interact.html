<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo">
        <h1 class="text-light"><a href="index.html"><span>ACPC</span></a></h1>
      </div>
    </div>
  </header><!-- End Header -->
  </header>

  <section id="interaction">
    <noscript>
      <h1 style="color: red;">This page requires Javascript</h1>
    </noscript>
    <br>
    <div class="row">
      <div class="column">
        <script src="assets/js/interact.js"></script>
        <div class="child">
          <h4>Set Expected Ordering:</h4>
        </div>
        <textarea class="child textbox" id="expected" placeholder="4 3 1 2" onchange="setExpected()"></textarea>
        <div class="child error-message" id="expected-error"></div>
        <br>
        <div class="child">
          <h4>Query:</h4>
        </div>
        <textarea class="child textbox" id="query" placeholder="3 4 2 1"></textarea>
        <br>
        <button class="child" onclick="runQuery()">
          Query
        </button>
        <div class="child error-message" id="query-error"></div>
      </div>
      <div class="column">
        <div class="child">
          <h4>Output:</h4>
        </div>
        <button class="child" onclick="resetOutput()">
          Reset
        </button>
        <div class="child output">
          <span>Expected:</span>
          <span id="output-ordering"></span>
        </div>
        <ol class="child output" id="output-list"></ol>
      </div>
      <script>
        setEnterListener();
      </script>
    </div>
    <br>
  </section>
</body>
